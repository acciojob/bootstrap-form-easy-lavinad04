<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class="row g-3 p-1 m-1">


		
  <div class="col-md-4">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control is-invalid" id="first-name-input" aria-describedby="first-name-inputFeedback" required>
    <div id="first-name-inputFeedback" class="invalid-feedback">
      First name required!
    </div>
  </div>



  <div class="col-md-4">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control is-invalid" id="last-name-input" aria-describedby="last-name-inputFeedback" required>
    <div id="last-name-inputFeedback" class="invalid-feedback">
      Last name required!
    </div>
  </div>


		
  <div class="col-md-4">
    <label for="email-input" class="form-label">Email Address</label>
    <div class="email-input has-validation">
      <span class="email-input-text" id="email-inputPrepend3">@</span>
      <input type="email" placeholder="xyz@abc.com" class="form-control is-invalid" id="email-input" aria-describedby="email-inputPrepend3 email-inputFeedback" required>
      <div id="email-inputFeedback" class="invalid-feedback">
        Email required!
      </div>
    </div>
  </div>

		
  <div class="col-md-6">
    <label for="college-input" class="form-label">College</label>
    <input type="text" class="form-control is-invalid" id="college-input" aria-describedby="college-inputFeedback" required>
    <div id="college-inputFeedback" class="invalid-feedback">
      Please provide a valid college.
    </div>
  </div>


		
  <div class="col-md-3">
    <label for="grad-year-select" class="form-label">Graduation Year</label>
    <select class="form-select is-invalid" id="grad-year-select" aria-describedby="grad-year-selectFeedback" required>
      <option selected disabled value="">Choose...</option>
      <option value="1">2020</option>
      <option value="2">2021</option>
      <option value="3">2022</option>
	  <option value="3">2023</option>
    </select>
    <div id="grad-year-select" class="invalid-feedback">
      Please select a valid Graduation Year.
    </div>
  </div>

		
  <div class="col-md-3">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control is-invalid" id="roll-no-input" aria-describedby="roll-no-inputFeedback" required>
    <div id="roll-no-inputFeedback" class="invalid-feedback">
      Please provide a valid Roll No.
    </div>
  </div>


		
  <div class="col-12">
      <input class="conditions-checkbox-input is-invalid form-check-input" type="checkbox" value="" id="conditions-checkbox" aria-describedby="conditions-checkboxFeedback" required>
      <label class="conditions-checkbox-label" for="conditions-checkbox">
        Agree to terms and conditions
      </label>
      <div id="conditions-checkboxFeedback" class="invalid-feedback">
        You must agree before submitting.
      </div>
  </div>


		
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>








	
    <script type="text/javascript" src="./script.js">
</script>
	<script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

</body>

</html>
